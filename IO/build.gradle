plugins {
    id 'io.deephaven.project.register'
}

dependencies {
    compile project(':Base'), project(':SevenZip'), depCommonsCodec
    testImplementation project(path: ':Base', configuration: 'tests'),
            'junit:junit:4.13.2',
            'org.jmock:jmock-junit4:2.12.0',
            'org.jmock:jmock-imposters:2.12.0'
}

sourceSets {
    main {
        resources {
            srcDir 'src/main/java' exclude '**/*.java'
        }
    }
    test {
        resources {
            srcDir 'src/test/java' exclude '**/*.java'
        }
    }
}

// TODO (core#116): Gradle test fixtures
task jarTests(type: Jar, dependsOn: testClasses) {
    classifier = 'tests'
    from sourceSets.test.output
}
configurations {
    tests {
        extendsFrom testRuntimeOnly
    }
}
artifacts {
    tests jarTests
}