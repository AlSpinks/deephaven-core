configurations {
    compile.extendsFrom dhPlot

    testCompile.extendsFrom dhDbTest, fishIoTest
}

dependencies {

    compile project(':engine-table')

    compileOnly 'javax.inject:javax.inject:1'

    testCompile TestTools.projectDependency(project, 'Util'),
                TestTools.projectDependency(project, 'DB')

    testRuntime project(path: ':configs'), project(path: ':test-configs'), project(':Numerics')

    testRuntimeOnly project(':log-to-slf4j')
    Classpaths.inheritSlf4j(project, 'slf4j-simple', 'testRuntimeOnly')
}

spotless {
    java {
        targetExclude(
                'src/main/java/io/deephaven/engine/plot/Axes.java',
                'src/main/java/io/deephaven/engine/plot/AxesImpl.java',
                'src/main/java/io/deephaven/engine/plot/Figure.java',
                'src/main/java/io/deephaven/engine/plot/FigureImpl.java',
                'src/main/java/io/deephaven/engine/plot/PlottingConvenience.java',
                'src/main/java/io/deephaven/engine/plot/datasets/multiseries/**'
        )
    }
}