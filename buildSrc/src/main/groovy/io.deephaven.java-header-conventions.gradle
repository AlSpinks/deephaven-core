// TODO(deephaven-core#1997): Remove license-gradle-plugin
plugins {
    id 'license'
}

license {
    header rootProject.file('license-header')
    include '**/*.java'
    exclude '**/generated/**'
    strictCheck true
    useDefaultMappings true
    ignoreFailures true
}

project.tasks.getByName('quick').dependsOn project.tasks.getByName('license')
