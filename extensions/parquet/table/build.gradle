import io.deephaven.tools.Tools

configurations {
    testImplementation.extendsFrom junit
}

sourceSets {
    main {
        java {
            srcDir 'java'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

dependencies {
    implementation project(':extensions-parquet-base'),
            project(':engine-table'),
            project(':DB')

    testImplementation TestTools.projectDependency(project, 'engine-table'),
            TestTools.projectDependency(project, 'DB')

    annotationProcessor 'org.immutables:value:2.8.1'
    compileOnly project(':util-immutables')

    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
}

spotless {
    java {
        targetExclude(
        )
    }
}
