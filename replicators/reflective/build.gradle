import io.deephaven.tools.Tools

sourceSets {
    main {
        java {
            srcDir 'java'
        }
    }
}

dependencies {
    compile project(':CompilerTools'),
            project(':engine-tuple'),
            project(':engine-tuplesource')
            project(':engine-table')
}

task all { // TODO-RWC: Correct dependencies
    dependsOn Tasks.registerMainExecTask(project, 'replicateTuples', 'io.deephaven.engine.tuple.TupleCodeGenerator')
    dependsOn Tasks.registerMainExecTask(project, 'replicateTupleSources', 'io.deephaven.engine.table.impl.tuples.TupleSourceCodeGenerator')
    dependsOn Tasks.registerMainExecTask(project, 'replicateHashTable', 'io.deephaven.engine.table.impl.ReplicateHashTable')
}
